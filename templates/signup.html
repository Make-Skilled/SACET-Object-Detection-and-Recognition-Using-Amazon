<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Warehouse Stock System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Create an Account</h2>
        <form action="{{ url_for('signup') }}" method="POST" class="mt-4">
            <div>
                <label class="block text-gray-600 text-sm font-medium">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Choose a username">
            </div>
            <div class="mt-4">
                <label class="block text-gray-600 text-sm font-medium">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your email">
            </div>
            <div class="mt-4">
                <label class="block text-gray-600 text-sm font-medium">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Create a password">
            </div>
            <button type="submit" class="w-full mt-6 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Sign Up</button>
        </form>
        <p class="text-gray-600 text-center mt-4 text-sm">Already have an account? 
            <a href="{{ url_for('login') }}" class="text-blue-500">Login</a>
        </p>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="fixed top-4 right-4 z-50">
                {% for category, message in messages %}
                <div class="bg-{{ 'red-500' if category == 'error' else 'green-500' }} text-white px-4 py-2 rounded-md shadow-md mt-2">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
